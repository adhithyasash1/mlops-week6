# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api-container
        image: __IMAGE_TAG__ # Placeholder for the Docker image
        ports:
        - containerPort: 8000
